<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/main.scss">
	
	<title>TO-DO-LIST</title>
</head>
<body>
    <nav class="nav-bar"></nav>
    <div class="to-do-list">
        <div class="projects">
			<h2 class="project_title">Projects</h2>
			<ul class="project_list"></ul>
			<button class="btn btn-primary" id="add_project" data-toggle="modal" data-target="#projectModalCenter">ADD NEW PROJECT</button>
            
            <div class="project-form-body ">
                <form id="project-form">
                    <div class="form-group">
                        <label for="inputProjectTItle">Title</label>
                        <input type="text" class="form-control" id="inputProjectTitle" aria-describedby="emailHelp" placeholder="Enter the title of your project" data-new-project-input required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btn-project-submit" >Submit</button>
            </form>
            </div>

		</div>
        <div class="list">

        </div>
        <div class="description">
            
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
